<!DOCTYPE html>
<html>
<head>
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- overall wrapper for our page -->
	<div id="google wrapper">
		<!-- header -->
		<div id="header">
			<div id="menu">
				<div class="menu-items">Gmail</div>
				<div class="menu-items">Images</div>
				<div class="menu-items"><img src="Squares.png" alt=""></div>
				<div class="menu-items"><img src="Notifications.png" alt=""></div>
				<div class="menu-items"><img src= "https://lh3.googleusercontent.com/-rMXF8Yw1AnY/AAAAAAAAAAI/AAAAAAAAAAA/AEMOYSCCeMJ7f2VNt6UKJFmsU7oyUcD7hQ/s32-c-mo/photo.jpg" alt=></div>
			</div>
		</div>
		<!-- main body -->
		<div id="body">
			<!-- A div to hold the logo -->
			<div id="google-logo">
				<img src="https://www.google.com/logos/doodles/2016/louisa-may-alcotts-184th-birthday-5111070415912960-hp.jpg" alt="">
			</div>
			<!-- A div to hold the search -->
			<div id="search-wrapper">
				<input type="text" name="">
			</div>
			<!-- A div to hold the button -->
			<div id="button-holder">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
		</div>
		<!-- footer -->
		<div id="footer">
			<div id="left-footer">
				<div class="menu-items">Advertisement</div>
				<div class="menu-items">Business</div>
				<div class="menu-items">About</div>
			</div>
			<div id="right-footer">
				<div class="menu-items">Privacy</div>
				<div class="menu-items">Terms</div>
				<div class="menu-items">Settings</div>
			</div>
		</div>
	</div>
</body>
</html>
